<!DOCTYPE html>

</style>
<html lang="en" ng-app="login">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">


    <title>LinkedIn Power</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">LinkedIn Power</h3>
              <nav>
                <ul class="nav masthead-nav navbar-right .col-md-4 .col-md-offset-4">
                  <li class="active"><a href="#">Home</a></li>
          
                  <li><a href="#">Register</a></li>
                </ul>
              </nav>
            </div>
          </div>
          <div class="row">
          <div class="inner cover col-md-5 text-center" >
            <h1 class="cover-heading">Heading</h1>
            <p class="lead " >Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p>
            <p class="lead">
              <a href="#" class="btn btn-lg btn-default">Learn more</a>
            </p>

          </div>
          <div id="loginModal" class="show col-md-7" tabindex="-1" role="dialog" aria-hidden="true" ng-controller="loginController as loginCtrl">
  <div class="modal-dialog">
  
  <div class="modal-content">
      <div class="modal-header">
          <h1 class="text-center" style="color:black">Login</h1>
      </div>
      <div class="modal-body">
          <form class="form col-md-12 center-block" ng-submit="loginCtrl.login()">
            <div class="form-group">
              <input type="text" class="form-control input-lg" placeholder="Email" ng-model="loginCtrl.data.userName">
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" placeholder="Password" ng-model="loginCtrl.data.password">
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-lg btn-block">Sign In</button>
            </div>
          </form>
      </div>
       <div class="modal-footer">
       {{loginCtrl.status}}
      </div>
      </div>
  </div>
  </div>
    </div>
</div>
          <div class="mastfoot">
            <div class="inner">
              
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
